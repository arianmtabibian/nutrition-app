<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer circle with orange gradient -->
  <circle cx="96" cy="96" r="84" fill="url(#orangeGradient)" />
  
  <!-- Inner inscribed circles creating target-like design -->
  <circle cx="96" cy="96" r="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <circle cx="96" cy="96" r="36" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>
  <circle cx="96" cy="96" r="15" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Central dot -->
  <circle cx="96" cy="96" r="6" fill="url(#orangeGradient)"/>
