  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Fix 404 routing issues
      if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/static/')) {
        console.log('Fixing route:', window.location.pathname);
        window.history.replaceState(null, null, window.location.pathname + window.location.search + window.location.hash);
      }
    </script>
  </body>
